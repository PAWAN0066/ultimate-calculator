<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ultimate Calculator</title>
  <style>
    :root {
      --text-light: #000;
      --text-dark: #fff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      transition: background 0.5s ease;
    }

    canvas#bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(#111, #222);
    }

    body.dark canvas#bg-canvas {
      background: radial-gradient(#000, #111);
    }

    .calculator {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
      text-align: center;
      color: var(--text-dark);
    }

    h2 {
      color: white;
      margin-bottom: 20px;
      font-size: 28px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    button {
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 6px;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #fff;
      font-weight: bold;
    }

    .toggle-mode {
      position: fixed;
      top: 15px;
      right: 20px;
      background: #fff;
      color: #000;
      padding: 8px 14px;
      border-radius: 20px;
      border: none;
      z-index: 10;
      cursor: pointer;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons button {
      width: 45%;
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>

  <button class="toggle-mode" onclick="toggleMode()">üåó Mode</button>

  <div class="calculator">
    <h2>Ultimate Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number" />
    <input type="number" id="num2" placeholder="Enter second number" />

    <div class="buttons">
      <button onclick="calculate('+')">+</button>
      <button onclick="calculate('-')">‚àí</button>
      <button onclick="calculate('*')">√ó</button>
      <button onclick="calculate('/')">√∑</button>
      <button onclick="calculate('square')">x¬≤</button>
      <button onclick="calculate('sqrt')">‚àö</button>
      <button onclick="calculate('%')">%</button>
      <button onclick="clearAll()">AC</button>
    </div>

    <div class="result" id="result">Result: </div>
  </div>

  <script>
    // Calculator logic
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      let result;

      if (operation === 'square') {
        result = isNaN(num1) ? "‚ùå Enter number!" : num1 ** 2;
      } else if (operation === 'sqrt') {
        result = isNaN(num1) ? "‚ùå Enter number!" : Math.sqrt(num1);
      } else {
        if (isNaN(num1) || isNaN(num2)) {
          result = "‚ùå Invalid input!";
        } else {
          switch (operation) {
            case '+': result = num1 + num2; break;
            case '-': result = num1 - num2; break;
            case '*': result = num1 * num2; break;
            case '/': result = num2 !== 0 ? num1 / num2 : "‚ùå Divide by 0!"; break;
            case '%': result = num1 % num2; break;
            default: result = "‚ùå Error";
          }
        }
      }

      document.getElementById("result").innerText = "Result: " + result;
    }

    function clearAll() {
      document.getElementById("num1").value = "";
      document.getElementById("num2").value = "";
      document.getElementById("result").innerText = "Result: ";
    }

    function toggleMode() {
      document.body.classList.toggle("dark");
    }

    // Background Animation
    const canvas = document.getElementById("bg-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];
    const numberOfParticles = 150;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 0.6 - 0.3;
        this.speedY = Math.random() * 0.6 - 0.3;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = "rgba(255,255,255,0.5)";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      particlesArray = [];
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach((p) => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();
  </script>
</body>
</html>
